<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<style>
        * {
        	box-sizing: border-box;
        }
        body {
            width: 50%;
        }
        /* NAVIGATION SECTION */
        nav {
            display: inline-block;
        }
        #nav > div {
        	float: left;
            background-color: none;
        }
        #nav::after {
        	clear: both;
            display: table;
            content: "";
		}
        #headline {
            font-size: 0;
        	width: 40%;
        }
        #link {
        	width: 10%;
        }
        #blank {
        	width: 15%;
        }
        .button {
        	width: 10%;
            text-align: center;
            text-transform: uppercase;
        }
        .button:last-child {
            width: 15%;
        }
        img {
            width: 0.8em;
        }
        h1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 1.5rem;
            color: red;
            padding-right: 0;
        }
        .selection {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.8em;
            padding-top: 1em;  
        }
        a {
            text-decoration: none;
            color: rgb(0, 119, 223);
        }
        .button .selection a:hover{
            background-color: red;
            padding: 3px 16px;
            border-radius: 5px;
            color: white;
        }
        #link a:hover{
            text-decoration: underline;
        }
        /* MAIN SECTION*/       
        #main {
            background-color: yellow;
        }
        .flex-container {
            display: flex;
        }
        .side {
            width: 6.5rem;
            height: 9rem;
        }
    </style>
</head>
<body>
    <div id="nav">
        <div id="headline"> 
            <h1><img src="icon.png" alt="icon" /> Most popular stories</h1>
        </div>
        <div id="link">
            <p class="selection"><a href="">What's this?</a></p>
        </div>
        <div id="blank">
            <p class="selection"></p>
        </div>
        <div class="button">
            <p class="selection"><a href="">Now</a></p>
        </div>
        <div class="button">
            <p class="selection"><a href="">Today</a></p>
        </div>
        <div class="button">
            <p class="selection"><a href="">This week</a></p>
        </div>
    </div>
    <div id="main">
        <div class="flex-container">
            <div class="side">1</div>
            <div class="news">2</div>
        </div>
        <div class="flex-container">
            <div class="side">1</div>
            <div class="news">2</div>
        </div>
        <div class="flex-container">
            <div class="side">1</div>
            <div class="news">2</div>
        </div>
        <div class="flex-container">
            <div class="side">1</div>
            <div class="news">2</div>
        </div>
    </div>
<body>
</html>
